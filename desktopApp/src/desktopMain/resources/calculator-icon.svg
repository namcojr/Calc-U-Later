<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Calculator background -->
  <defs>
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer case with gradient -->
  <rect x="20" y="20" width="216" height="216" rx="20" fill="url(#calcGradient)" />
  
  <!-- Top border highlight -->
  <rect x="20" y="20" width="216" height="10" rx="20" fill="#2d5a8c" opacity="0.8" />
  
  <!-- Display screen area -->
  <rect x="30" y="40" width="196" height="50" rx="8" fill="#1a1a1a" />
  
  <!-- Display glass shine -->
  <rect x="30" y="40" width="196" height="10" rx="8" fill="#333333" opacity="0.5" />
  
  <!-- Display numbers (LCD style) -->
  <text x="220" y="80" font-family="'Courier New', monospace" font-size="32" fill="#00ff00" text-anchor="end" font-weight="bold">0</text>
  
  <!-- Button grid -->
  <!-- Row 1: Clear, Delete, Percent, Divide -->
  <g id="buttonRow1">
    <!-- AC Button -->
    <rect x="30" y="105" width="40" height="35" rx="4" fill="#444444" />
    <rect x="30" y="105" width="40" height="4" rx="4" fill="#666666" />
    <text x="50" y="128" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">AC</text>
    
    <!-- DEL Button -->
    <rect x="75" y="105" width="40" height="35" rx="4" fill="#444444" />
    <rect x="75" y="105" width="40" height="4" rx="4" fill="#666666" />
    <text x="95" y="128" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">DEL</text>
    
    <!-- % Button -->
    <rect x="120" y="105" width="40" height="35" rx="4" fill="#444444" />
    <rect x="120" y="105" width="40" height="4" rx="4" fill="#666666" />
    <text x="140" y="128" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">%</text>
    
    <!-- / Button -->
    <rect x="165" y="105" width="40" height="35" rx="4" fill="#ff9500" />
    <rect x="165" y="105" width="40" height="4" rx="4" fill="#ffb84d" />
    <text x="185" y="128" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">÷</text>
  </g>
  
  <!-- Row 2: 7, 8, 9, Multiply -->
  <g id="buttonRow2">
    <!-- 7 Button -->
    <rect x="30" y="145" width="40" height="35" rx="4" fill="#333333" />
    <rect x="30" y="145" width="40" height="4" rx="4" fill="#555555" />
    <text x="50" y="168" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">7</text>
    
    <!-- 8 Button -->
    <rect x="75" y="145" width="40" height="35" rx="4" fill="#333333" />
    <rect x="75" y="145" width="40" height="4" rx="4" fill="#555555" />
    <text x="95" y="168" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">8</text>
    
    <!-- 9 Button -->
    <rect x="120" y="145" width="40" height="35" rx="4" fill="#333333" />
    <rect x="120" y="145" width="40" height="4" rx="4" fill="#555555" />
    <text x="140" y="168" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">9</text>
    
    <!-- * Button -->
    <rect x="165" y="145" width="40" height="35" rx="4" fill="#ff9500" />
    <rect x="165" y="145" width="40" height="4" rx="4" fill="#ffb84d" />
    <text x="185" y="168" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">×</text>
  </g>
  
  <!-- Row 3: 4, 5, 6, Minus -->
  <g id="buttonRow3">
    <!-- 4 Button -->
    <rect x="30" y="185" width="40" height="35" rx="4" fill="#333333" />
    <rect x="30" y="185" width="40" height="4" rx="4" fill="#555555" />
    <text x="50" y="208" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">4</text>
    
    <!-- 5 Button -->
    <rect x="75" y="185" width="40" height="35" rx="4" fill="#333333" />
    <rect x="75" y="185" width="40" height="4" rx="4" fill="#555555" />
    <text x="95" y="208" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">5</text>
    
    <!-- 6 Button -->
    <rect x="120" y="185" width="40" height="35" rx="4" fill="#333333" />
    <rect x="120" y="185" width="40" height="4" rx="4" fill="#555555" />
    <text x="140" y="208" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">6</text>
    
    <!-- - Button -->
    <rect x="165" y="185" width="40" height="35" rx="4" fill="#ff9500" />
    <rect x="165" y="185" width="40" height="4" rx="4" fill="#ffb84d" />
    <text x="185" y="210" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">−</text>
  </g>
  
  <!-- Bottom shine/shadow -->
  <rect x="20" y="220" width="216" height="16" rx="20" fill="#000000" opacity="0.3" />
</svg>